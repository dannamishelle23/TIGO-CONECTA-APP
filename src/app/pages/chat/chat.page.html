<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngFor="let msg of messages">
    <ion-card>
      <ion-card-content>
        {{ msg.message }}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..."></ion-input>
    <ion-button (click)="send()">Enviar</ion-button>
  </ion-item>
</ion-footer>
