<ion-content class="login-background">

  <div class="container">

    <div class="login-card">

      <h1 class="title">Iniciar Sesión</h1>

      <form (ngSubmit)="login()">

        <ion-item class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="email"
            name="email"
            required>
          </ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required>
          </ion-input>
        </ion-item>

        <ion-button expand="block" class="btn-login" type="submit">
          Ingresar
        </ion-button>

      </form>

      <p class="footer-text">
        ¿No tienes una cuenta?
        <a routerLink="/registro">Regístrate aquí</a>
      </p>

    </div>
  </div>

</ion-content>
