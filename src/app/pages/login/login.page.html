<ion-content class="login-background">

  <div class="container">

    <div class="login-card">

      <h1 class="title">Iniciar Sesión</h1>

      <form (ngSubmit)="login()">

        <!-- CORREO -->
        <ion-item class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="email"
            name="email"
            required>
          </ion-input>
        </ion-item>

        <!-- CONTRASEÑA -->
        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input
            type="password"
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required>
          </ion-input>
        </ion-item>

        <!-- ROL SELECTOR -->
        <ion-item class="input-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-select
            placeholder="Selecciona tu rol"
            [(ngModel)]="role"
            name="role"
            interface="popover"
            required>
            <ion-select-option value="usuario_registrado">Cliente Registrado</ion-select-option>
            <ion-select-option value="asesor_comercial">Asesor Comercial</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- BOTÓN INICIAR SESIÓN -->
        <ion-button expand="block" class="btn-login" type="submit">
          Iniciar sesión
        </ion-button>
      </form>

      <!-- REGISTRO -->
      <p class="footer-text">
        ¿No tienes una cuenta?
        <a routerLink="/registro">Regístrate aquí</a>
      </p>

      <!-- OLVIDASTE TU CONTRASEÑA -->
      <p class="footer-text">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </p>

    </div>

  </div>

</ion-content>
